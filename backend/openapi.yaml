openapi: 3.0.0
info:
  title: API Desafio Python + Flask + Redis + PostgreSQL
  version: 1.0.0
  description: >
    API simples desenvolvida por dois devs júnior, contendo autenticação JWT,
    fila Redis e persistência assíncrona via worker.
servers:
  - url: http://localhost:5000

paths:
  /auth/login:
    post:
      summary: Login e geração de token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: admin@admin.com
                password: 123456
      responses:
        "200":
          description: Token gerado
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Credenciais inválidas

  /products:
    get:
      summary: Retorna a lista de produtos cadastrados
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de produtos
    post:
      summary: Enfileira novo produto para processamento
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                marca:
                  type: string
                valor:
                  type: number
      responses:
        "200":
          description: Produto enfileirado com sucesso

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
